<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
    <label>Users in system:</label>
    <br>
    <div id="users">
        <ol>
            <li><label><input type="checkbox" id="user1">Ted</label></li>
            <li><label><input type="checkbox" id="user2">Jeff</label></li>
        </ol>
    </div>

    <input type="button" value="Delete" onclick="deleteUsers()">

    <script>
        function deleteUsers(){
            try{
                var ol = document.getElementById("users");
                var lis = ol.getElementsByTagName("li");
                var checkboxes = ol.getElementsByTagName("input");

                for (var i = 0; i < lis.length; ++i) {
                    //get li element
                    var tempLi = lis[i];
                    // get checkbox element and it's check value
                    var tempCheck = checkboxes[i];
                    var checked = tempCheck.checked;

                    if (checked) {
                        tempLi.parentNode.removeChild(tempLi);
                    }
                }
            }
            catch(err){
                console.log("Error while deleting user: "+err);
            }
        }
    </script>
</body>
</html>
